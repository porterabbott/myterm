name: example-project
actions:
  - name: Open in Cursor
    command: cursor .
  - name: Open in Chrome
    command: open -a "Google Chrome" http://localhost:3000
processes:
  - name: web
    command: npm run dev
    autostart: true
    autorestart: true
  - name: worker
    command: python worker.py
    autostart: false
    autorestart: true
  - name: logs
    command: tail -f logs/development.log
    autostart: false
    autorestart: false
